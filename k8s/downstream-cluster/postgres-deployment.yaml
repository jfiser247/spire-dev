apiVersion: apps/v1
kind: Deployment
metadata:
  name: spire-downstream-db
  namespace: spire-downstream
  labels:
    app: spire-downstream-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spire-downstream-db
  template:
    metadata:
      labels:
        app: spire-downstream-db
    spec:
      containers:
      - name: postgres
        image: postgres:13
        env:
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_PASSWORD
          value: postgres
        - name: POSTGRES_DB
          value: spire
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: spire-downstream-db-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: spire-downstream-db-pvc
  namespace: spire-downstream
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: v1
kind: Service
metadata:
  name: spire-downstream-db
  namespace: spire-downstream
spec:
  selector:
    app: spire-downstream-db
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP