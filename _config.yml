# Jekyll Configuration for SPIRE Local Development Environment

title: SPIRE Local Development Environment
description: Learn and experiment with SPIFFE/SPIRE on your local machine - perfect for testing, development, and understanding zero-trust identity concepts
author: SPIRE Development Community
url: "https://jfiser247.github.io"
baseurl: "/spire-dev"

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima

# Jekyll plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - k8s/
  - helm-charts/
  - examples/
  - scripts/
  - web/
  - _site/
  - .git/
  - .gitignore
  - reproducibility-test-results.log

# Include files
include:
  - _pages

# Collections
collections:
  pages:
    output: true
    permalink: /:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "SPIRE Development Community"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

