<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
  
  <!-- Custom CSS for navigation -->
  <style>
    .nav-section {
      margin: 0.5rem 0;
    }
    
    .nav-section-title {
      font-weight: bold;
      color: #424242;
      display: block;
      padding: 0.25rem 0;
    }
    
    .nav-subsection {
      padding-left: 1rem;
    }
    
    .nav-subsection .page-link {
      display: block;
      padding: 0.1rem 0;
      font-size: 0.9rem;
    }
    
    .site-nav .trigger {
      display: flex;
      flex-direction: column;
    }
    
    @media (max-width: 600px) {
      .nav-section {
        margin: 0.3rem 0;
      }
      
      .nav-subsection {
        padding-left: 0.5rem;
      }
    }
  </style>
</head>
